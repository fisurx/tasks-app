<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css' )}}">
    <title>app tasks</title>
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Tasks App</h1>
        
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card"> 
                    <div class="card-header">
                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input type="text" placeholder="Task" name="content" class="form-control" autofocus>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>

                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in tasks  %}
                            
                            <li class="list-group-item">
                                {{task.content}}
                                <a href="" class="btn btn-sucess btn-sm">Done</a>
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </li>

                            {% endfor%}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
